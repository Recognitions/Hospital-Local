<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="new">Novo Paciente</button>
    </header>
    <main>
        <h2>Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Zap</th>
                    <th>Idade</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>
    <section id="patient" class="page">
        <form action="">
            <h3>Cadastrar Paciente</h3>
            <div>
                <label for="">Nome Completo</label>
                <input type="text" id="name" placeholder="Neymar da Silva Santos Júnior" required>
            </div>
            <div>
                <label for="">CPF</label>
                <input type="text" id="cpf" minlength="14" maxlength="14" placeholder="000.000.000-00" required>
            </div>
            <div>
                <label for="">Contato</label>
                <input type="text" id="wpp" minlength="14" maxlength="14" placeholder="(00)90000-0000" required>
            </div>
            <div>
                <label for="">Data de Nascimento</label>
                <input type="date" id="birth" required>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </section>
    <section id="consult" class="page">
        <form action="">
            <h3>Consultar Paciente</h3>
            <div class="consultDiv">
            </div>
            <div class="sympArea">
            </div>
            <div>
                <button type="submit">Consultar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </section>
    <section id="edit" class="page">
        <form action="">
            <h3>Editar Paciente</h3>
            <div>
                <label for="">Nome Completo</label>
                <input type="text" id="eName" placeholder="Neymar da Silva Santos Júnior" required>
            </div>
            <div>
                <label for="">CPF</label>
                <input type="text" id="eCpf" minlength="14" maxlength="14" placeholder="000.000.000-00" required>
            </div>
            <div>
                <label for="">Contato</label>
                <input type="text" id="eWpp" minlength="14" maxlength="14" placeholder="(00)90000-0000" required>
            </div>
            <div>
                <label for="">Data de Nascimento</label>
                <input type="date" id="eBirth" required>
            </div>
            <div>
                <button type="submit">Editar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </section>
    <script type="module" src="script.js"></script>
</body>
</html>
